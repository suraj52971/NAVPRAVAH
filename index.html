<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navpravah Foundation</title>
    <!-- Google Fonts: Inter - for clean, modern sans-serif typography -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* CSS Variables for consistent branding */
        :root {
            --primary-blue: #1E64C8;
            --dark-blue: #14498f; /* Slightly darker primary blue for hover/active states */
            --light-blue-bg: #E0F2FE; /* For placeholder image backgrounds */
            --light-grey-bg: #F5F5FA;
            --text-dark: #333;
            --text-grey: #666;
            --white: #ffffff;
            --black: #000000;
            --shadow-light: rgba(0, 0, 0, 0.1);
            --shadow-medium: rgba(0, 0, 0, 0.2);
            --border-radius-md: 0.5rem; /* ~8px */
            --border-radius-lg: 0.75rem; /* ~12px */
            --border-radius-full: 9999px;
            --border-color-light: #e0e0e0; /* Thin line color */
        }

        /* Base Body Styles */
        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--light-grey-bg);
            color: var(--text-dark);
            line-height: 1.6;
        }

        /* Container for content width centering */
        .container {
            max-width: 1200px;
            margin-left: auto;
            margin-right: auto;
            padding-left: 1rem; /* 16px */
            padding-right: 1rem; /* 16px */
        }

        /* --- Header Section Styles --- */
        .header {
            background-color: var(--primary-blue);
            color: var(--white);
            padding: 1rem 0; /* 16px top/bottom */
            box-shadow: 0 4px 6px -1px var(--shadow-light); /* shadow-md */
            position: sticky;
            top: 0;
            z-index: 50;
        }

        .header-nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header-logo {
            height: 40px;
            width: auto;
            border-radius: var(--border-radius-md);
            padding: 0.25rem; /* 4px */
            transition: transform 0.3s ease;
        }
        .header-logo:hover {
            transform: scale(1.05);
        }

        .mobile-menu-button {
            display: block; /* Always display for mobile */
            background: none;
            border: none;
            color: var(--white);
            cursor: pointer;
            padding: 0.5rem; /* 8px */
        }
        .mobile-menu-button svg {
            width: 32px;
            height: 32px;
            fill: currentColor; /* Ensures the SVG icon uses the current text color */
        }

        .desktop-nav-menu {
            display: none; /* Hidden by default for mobile, shown on larger screens */
            list-style: none;
            margin: 0;
            padding: 0;
        }
        .desktop-nav-menu li {
            display: inline-block;
            margin-left: 1.5rem; /* 24px */
        }
        .desktop-nav-menu a {
            color: var(--white);
            text-decoration: none;
            font-size: 1.125rem; /* 18px */
            padding: 0.5rem 0.75rem; /* 8px 12px */
            border-radius: var(--border-radius-md);
            transition: background-color 0.3s, color 0.3s;
        }
        .desktop-nav-menu a:hover {
            background-color: var(--white);
            color: var(--primary-blue);
            text-decoration: underline;
        }

        .mobile-nav-menu {
            display: none; /* Hidden by default, toggled by JS */
            background-color: var(--primary-blue);
            padding: 1rem 0;
            transition: all 0.3s ease-in-out;
            overflow-y: auto; /* Allow scrolling if menu content is too long */
            max-height: calc(100vh - 60px); /* Adjust max-height for header height */
        }
        .mobile-nav-menu ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            row-gap: 1rem; /* 16px */
        }
        .mobile-nav-menu a {
            display: block;
            width: 100%;
            text-align: center;
            color: var(--white);
            text-decoration: none;
            font-size: 1.125rem; /* 18px */
            padding: 0.5rem 1rem; /* 8px 16px */
            border-radius: var(--border-radius-md);
            transition: background-color 0.3s, color 0.3s;
        }
        .mobile-nav-menu a:hover {
            background-color: var(--white);
            color: var(--primary-blue);
        }

        /* Media Queries for Header Responsiveness */
        @media (min-width: 768px) { /* md breakpoint */
            .mobile-menu-button {
                display: none; /* Hide hamburger on desktop */
            }
            .desktop-nav-menu {
                display: flex; /* Show desktop nav */
            }
            .mobile-nav-menu {
                display: none !important; /* Ensure mobile menu is explicitly hidden on desktop */
            }
        }

        /* --- Hero Section Styles --- */
        .hero-section {
            position: relative;
            background: linear-gradient(to right, #1E64C8, #4c62c3); /* Gradient from primary blue to slightly darker blue */
            color: var(--white);
            padding: 6rem 1rem; /* 96px top/bottom, 16px left/right */
            text-align: center;
            border-bottom-left-radius: var(--border-radius-lg);
            border-bottom-right-radius: var(--border-radius-lg);
            box-shadow: 0 10px 15px -3px var(--shadow-medium); /* Larger shadow for emphasis */
        }
        .hero-section h1 {
            font-size: 3rem; /* 48px */
            font-weight: 800;
            margin-bottom: 1rem; /* 16px */
            line-height: 1.25;
        }
        .hero-section p {
            font-size: 1.25rem; /* 20px */
            opacity: 0.9;
            max-width: 36rem; /* 576px */
            margin-left: auto;
            margin-right: auto;
            margin-bottom: 2rem; /* 32px */
        }
        .hero-button {
            display: inline-block;
            background-color: var(--white);
            color: var(--primary-blue);
            font-weight: 700;
            padding: 0.75rem 2rem; /* 12px 32px */
            border-radius: var(--border-radius-full);
            font-size: 1.125rem; /* 18px */
            box-shadow: 0 4px 6px -1px var(--shadow-medium);
            text-decoration: none;
            transition: background-color 0.3s, transform 0.3s;
        }
        .hero-button:hover {
            background-color: #f3f4f6; /* Light gray on hover */
            transform: scale(1.05); /* Slight scale animation */
        }

        /* Media Queries for Hero Section */
        @media (min-width: 768px) { /* md breakpoint */
            .hero-section h1 {
                font-size: 3.75rem; /* 60px */
            }
            .hero-section p {
                font-size: 1.5rem; /* 24px */
            }
        }

        /* --- Content Sections (Background, Mission, Program Structure, Outcomes) Styles --- */
        .content-section {
            padding: 4rem 1rem; /* 64px top/bottom, 16px left/right */
        }
        .content-section.bg-white {
            background-color: var(--white);
        }
        .content-section.bg-light-grey {
            background-color: var(--light-grey-bg);
        }
        .content-section h2 {
            font-size: 2.25rem; /* 36px */
            font-weight: 700;
            text-align: center;
            margin-bottom: 3rem; /* 48px */
            color: var(--primary-blue);
        }
        .content-section p {
            font-size: 1.125rem; /* 18px */
            color: var(--text-grey);
            margin-bottom: 1.5rem; /* 24px */
        }
        .content-section ul {
            list-style-type: disc;
            margin-left: 1.5rem; /* 24px */
            padding-left: 1rem; /* 16px */
        }
        .content-section ul li {
            margin-bottom: 0.5rem; /* 8px */
            color: var(--text-grey);
            font-size: 1.125rem; /* 18px */
        }
        .content-section .sub-heading {
            font-size: 2.5rem; /* 40px */
            font-weight: 700;
            margin-bottom: 3rem; /* 48px */
            color: var(--primary-blue);
            text-align: center;
        }

        /* Program Structure Cards Grid */
        .program-grid {
            display: grid;
            grid-template-columns: 1fr; /* Single column on mobile */
            gap: 2rem; /* 32px */
        }
        .program-card {
            background-color: var(--light-grey-bg);
            padding: 1.5rem; /* 24px */
            border-radius: var(--border-radius-lg);
            box-shadow: 0 4px 6px -1px var(--shadow-light);
            border-left: 4px solid #3B82F6; /* Blue border for visual accent */
            border: 1px solid var(--border-color-light); /* Thin line border */
        }
        .program-card h3 {
            font-size: 1.25rem; /* 20px */
            font-weight: 600;
            color: #1D4ED8; /* Darker blue for heading */
            margin-bottom: 0.75rem; /* 12px */
        }
        .program-card ul {
            list-style-type: disc;
            margin-left: 1rem; /* 16px */
            padding-left: 0;
            font-size: 0.875rem; /* 14px */
            color: var(--text-grey);
        }
        .program-card ul li {
            margin-bottom: 0.25rem; /* 4px */
        }

        /* Outcomes & Impact Box Styles */
        .outcomes-box {
            margin-top: 4rem; /* 64px top margin */
            background-color: var(--light-grey-bg);
            padding: 2rem; /* 32px padding */
            border-radius: var(--border-radius-lg);
            box-shadow: 0 4px 6px -1px var(--shadow-light);
            border: 1px solid var(--border-color-light); /* Thin line border */
        }
        .outcomes-box h3 {
            font-size: 1.875rem; /* 30px */
            font-weight: 700;
            text-align: center;
            margin-bottom: 1.5rem; /* 24px */
            color: var(--primary-blue);
        }
        .outcomes-box p {
            font-size: 1.125rem; /* 18px */
            color: var(--text-grey);
            margin-bottom: 1.5rem; /* 24px */
        }
        .outcomes-box ul {
            list-style-type: disc;
            margin-left: 1.5rem; /* 24px */
            padding-left: 1rem; /* 16px */
        }
        .outcomes-box ul li {
            margin-bottom: 0.75rem; /* 12px */
            font-size: 1.125rem; /* 18px */
            color: var(--text-grey);
        }

        /* Media Queries for Program Structure Grid */
        @media (min-width: 768px) { /* md breakpoint */
            .program-grid {
                grid-template-columns: repeat(2, 1fr);
            }
            .content-section h2 {
                font-size: 2.5rem; /* 40px */
            }
        }
        @media (min-width: 1024px) { /* lg breakpoint */
            .program-grid {
                grid-template-columns: repeat(3, 1fr);
            }
            .content-section h2 {
                font-size: 3rem; /* 48px */
            }
        }

        /* --- Fellows Carousel Section Styles (Rebuilt) --- */
        .fellows-section {
            padding: 4rem 1rem; /* 64px top/bottom, 16px left/right */
            background-color: var(--white);
            overflow: hidden; /* Crucial to prevent carousel overflow */
            position: relative; /* For carousel controls positioning */
        }
        .fellows-section h2 {
            font-size: 2.25rem; /* 36px */
            font-weight: 700;
            text-align: center;
            margin-bottom: 3rem; /* 48px */
            color: var(--primary-blue);
        }

        .carousel-container {
            width: 100%;
            max-width: 1024px;
            margin: 0 auto;
            position: relative;
            overflow: hidden; /* Important for the sliding effect */
        }

        .carousel-wrapper {
            display: flex;
            transition: transform 0.5s ease-in-out; /* Smooth transition for slides */
            padding-top: 2rem; /* Padding for cards to have shadow/border space */
            padding-bottom: 2rem;
        }

        .carousel-slide {
            flex-shrink: 0; /* Prevents slides from shrinking */
            width: calc(100% - 2rem); /* Default width (full width - some margin) */
            margin-right: 2rem; /* Space between slides */
            padding: 1.5rem;
            background-color: var(--white);
            border-radius: var(--border-radius-lg);
            box-shadow: 0 4px 6px -1px var(--shadow-light);
            border-top: 4px solid var(--primary-blue);
            border: 1px solid var(--border-color-light); /* Thin line border */
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            row-gap: 1rem;
            box-sizing: border-box; /* Include padding/border in width calculation */
        }

        .carousel-slide img {
            width: 8rem;
            height: 8rem;
            border-radius: var(--border-radius-full);
            border: 4px solid var(--white);
            box-shadow: 0 2px 4px -1px var(--shadow-light);
            object-fit: cover;
        }
        .carousel-slide h3 {
            font-size: 1.25rem;
            font-weight: 700;
            color: var(--text-dark);
        }
        .carousel-slide .role {
            color: #2563EB;
            font-weight: 500;
        }
        .carousel-slide .description {
            color: var(--text-grey);
            font-size: 0.875rem;
            font-style: italic;
        }
        .carousel-slide button {
            margin-top: 1rem;
            background-color: var(--primary-blue);
            color: var(--white);
            padding: 0.5rem 1.5rem;
            border-radius: var(--border-radius-lg);
            border: none;
            cursor: pointer;
            transition: background-color 0.3s;
            font-size: 0.875rem;
        }
        .carousel-slide button:hover {
            background-color: var(--dark-blue);
        }

        /* Carousel Navigation Buttons */
        .carousel-button {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background-color: rgba(255, 255, 255, 0.8);
            border: 1px solid var(--border-color-light);
            border-radius: var(--border-radius-full);
            width: 40px;
            height: 40px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            z-index: 10;
            box-shadow: 0 2px 5px var(--shadow-light);
            transition: background-color 0.3s, transform 0.3s;
            color: var(--primary-blue);
            font-size: 1.5rem; /* Larger arrow icon */
            /* Prevent selection of button text */
            -webkit-touch-callout: none; /* iOS Safari */
            -webkit-user-select: none;   /* Safari */
            -khtml-user-select: none;    /* Konqueror HTML */
            -moz-user-select: none;      /* Old versions of Firefox */
            -ms-user-select: none;       /* Internet Explorer/Edge */
            user-select: none;           /* Non-prefixed version, currently supported by Chrome, Edge, Opera and Firefox */
        }
        .carousel-button:hover {
            background-color: var(--primary-blue);
            color: var(--white);
            transform: translateY(-50%) scale(1.05);
        }
        .carousel-button.prev {
            left: 0.5rem; /* 8px from left */
        }
        .carousel-button.next {
            right: 0.5rem; /* 8px from right */
        }
        /* Hide buttons on smaller screens */
        @media (max-width: 767px) {
            .carousel-button {
                display: none;
            }
        }

        /* Carousel Pagination Dots */
        .carousel-pagination {
            display: flex;
            justify-content: center;
            margin-top: 1.5rem; /* 24px */
            column-gap: 0.5rem; /* 8px space between dots */
        }
        .pagination-dot {
            width: 10px;
            height: 10px;
            background-color: #d1d5db; /* gray-300 */
            border-radius: var(--border-radius-full);
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
        }
        .pagination-dot.active {
            background-color: var(--primary-blue);
            transform: scale(1.2);
        }

        /* Media Queries for Carousel Slides per View */
        @media (min-width: 768px) { /* md breakpoint */
            .carousel-slide {
                width: calc(50% - 1.5rem); /* 2 slides per view with 1.5rem (24px) margin for 30px gap */
                margin-right: 1.5rem; /* 24px */
            }
        }
        @media (min-width: 1024px) { /* lg breakpoint */
            .carousel-slide {
                width: calc(33.333% - 1.333rem); /* 3 slides per view with ~1.33rem margin for 20px gap */
                margin-right: 1.25rem; /* 20px */
            }
        }

        /* --- Social Media Section Styles --- */
        .social-media-section {
            padding: 4rem 1rem; /* 64px top/bottom, 16px left/right */
            background-color: var(--light-grey-bg);
        }
        .social-media-section h2 {
            font-size: 2.25rem; /* 36px */
            font-weight: 700;
            text-align: center;
            margin-bottom: 3rem; /* 48px */
            color: var(--primary-blue);
        }
        .social-media-grid {
            display: grid;
            grid-template-columns: 1fr; /* Single column on mobile */
            gap: 2rem; /* 32px */
            max-width: 800px;
            margin-left: auto;
            margin-right: auto;
        }
        .social-card {
            background-color: var(--white);
            border-radius: var(--border-radius-lg);
            box-shadow: 0 4px 6px -1px var(--shadow-light);
            padding: 1.5rem; /* 24px */
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            border: 1px solid var(--border-color-light); /* Thin line border */
        }
        .social-card .icon-img {
            width: 60px; /* Adjust size to fit new icon image paths */
            height: 60px;
            margin-bottom: 1rem;
        }

        .social-card h3 {
            font-size: 1.5rem; /* 24px */
            font-weight: 700;
            color: var(--text-dark);
            margin-bottom: 0.5rem; /* 8px */
        }
        .social-card p {
            color: var(--text-grey);
            margin-bottom: 1rem; /* 16px */
        }
        .social-card a.button {
            width: auto; /* Changed from 100% to auto to allow smaller button */
            min-width: 120px; /* Ensure a minimum width */
            padding: 0.6rem 1.2rem; /* Reduced padding for smaller button */
            font-size: 0.95rem; /* Slightly smaller font size */
            background-color: var(--black);
            color: var(--white);
            border-radius: var(--border-radius-md); /* Slightly smaller border radius for the button */
            text-decoration: none;
            transition: background-color 0.3s;
            font-weight: 600;
        }
        .social-card a.button:hover {
            background-color: #374151; /* Dark gray on hover */
        }

        /* Media
